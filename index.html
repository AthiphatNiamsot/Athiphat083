<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: aqua;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px 0;
            background-color: floralwhite;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <input type="number" id="temperature" placeholder="Enter temperature" />
        <select id="unit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <button onclick="resetFields()">Reset</button>
        <h3 id="result"></h3>
    </div>

    <script>
        function convertTemperature() {
            let temp = parseFloat(document.getElementById('temperature').value);
            let unit = document.getElementById('unit').value;
            let result = "";

            if (isNaN(temp)) {
                result = "Please enter a valid number";
            } else {
                if (unit === "C") {
                    result = `${temp}°C = ${(temp * 9/5 + 32).toFixed(2)}°F | ${(temp + 273.15).toFixed(2)}K`;
                } else if (unit === "F") {
                    result = `${temp}°F = ${((temp - 32) * 5/9).toFixed(2)}°C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
                } else if (unit === "K") {
                    result = `${temp}K = ${(temp - 273.15).toFixed(2)}°C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}°F`;
                }
            }
            document.getElementById('result').innerText = result;
        }

        function resetFields() {
            document.getElementById('temperature').value = "";
            document.getElementById('unit').value = "C";
            document.getElementById('result').innerText = "";
        }
    </script>
</body>
</html>
